       }
    drawChart();
  });
  
  function drawChart(){
    var ctx = $('#myChart');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['No', 'Yes'],
            datasets: [{
                label: '# of Votes',
                data: [ncsu['NO'], ncsu['Yes']],
              backgroundColor:[
                'black',
                'red'
              ]
            }]

  }
